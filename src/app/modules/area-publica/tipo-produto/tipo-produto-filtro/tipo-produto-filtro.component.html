<div class="row mt-3">
  <div *ngFor="let tipoProduto of tiposProdutos;" class="col-sm-2">
    <div class="card">
      <div class="card-body">
        <a routerLink="/{{tipoProduto.id}}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
          <p class="card-title text-center small">{{tipoProduto.descricao}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
