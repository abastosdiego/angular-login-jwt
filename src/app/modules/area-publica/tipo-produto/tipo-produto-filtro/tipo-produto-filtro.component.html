<div class="row mt-3">
  <div *ngFor="let tipoProduto of tiposProdutos;" class="col-sm-2">
    <a href="#" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
    <div class="card text-center" (click)="selecionarTipoProduto(tipoProduto.id)">
      <img [src]="'http://127.0.0.1:8000/storage/'+tipoProduto?.imagem?.caminho" alt="icone" style="width: 50px;margin: auto;display: block;">
      <div class="card-body">
          <p class="card-title text-center small">{{tipoProduto.descricao}}</p>
      </div>
    </div>
    </a>
  </div>
</div>
