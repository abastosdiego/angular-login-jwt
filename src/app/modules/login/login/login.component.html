<div class="row pt-4">
  <div class="col-3"></div>
  <div class="col-6">
    <form>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="email">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="senha">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" [(ngModel)]="senha" />
      </div>

      <!-- Submit button -->
      <input type="button" class="btn btn-primary btn-block mb-4" value="Login" (click)="logar()">

      <!-- Register buttons -->
      <div class="text-center">
        <p>NÃ£o possui cadastro? <a href="#!">Cadastrar</a></p>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>
