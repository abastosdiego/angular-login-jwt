<div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
  {{mensagemSucesso}}
</div>
<form class="row g-3">
  <ng-template [ngIf]="id">
    <input type="hidden" name="id" id="id" value="{{tipoProduto.id}}" />
  </ng-template>
  <div class="col-md-8">
    <label for="descricao" class="form-label">Descrição</label>
    <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="tipoProduto.descricao">
  </div>
  <div class="col-md-4">
    <label for="imagem" class="form-label">Imagem</label>
    <input type="file" class="form-control" id="imagem" name="imagem" (change)="onFileSelected($event)">
    <input type="hidden" id="id_imagem" name="id_imagem" [(ngModel)]="tipoProduto.id_imagem">
  </div>
  <div class="col-md-12">
    <div class="row" *ngIf="id; else elseBlock">
      <div class="col-md-1">
        <button type="button" class="btn btn-primary" (click)="editar()">Editar</button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-danger" (click)="excluir()">Excluir</button>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="row">
        <div class="col-md-1">
          <button type="button" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </ng-template>
  </div>
</form>
